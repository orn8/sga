        body {
            background-color: black;
            color: white;
            font-family: "Roboto", sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            text-align: center;
            background-color: #1e2328;
            padding: 20px;
            border-radius: 10px;
            border: 3px solid #ffd700;
        }

        h1 {
            font-family: "Arial Black", sans-serif;
            font-size: 48px;
            margin: 0;
            padding-bottom: 20px;
        }

        #word-display {
            font-family: "Galactic Simple";
            font-size: 30px;
            margin-bottom: 20px;
            letter-spacing: 5px;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        #user-input {
            font-size: 18px;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: white;
            color: black;
            outline: none;
        }

        .button {
            padding: 15px 30px;
            background-color: #ffd700;
            color: black;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 700;
            border-radius: 10px;
            margin: 8px;
            border: none;
            cursor: pointer;
            outline: none;
            transition: background-color 0.3s, transform 0.2s;
        }

        .button:hover {
            background-color: #555;
            color: white;
            transform: scale(1.05);
        }

        .button:active, .button-pressed {
            background-color: #555;
            color: white;
            transform: scale(0.95);
        }

        #feedback {
            margin-top: 20px;
            font-size: 18px;
            color: white;
        }

        .footer {
            color: gray;
            font-size: 14px;
            margin-top: 20px;
        }

        .footer a {
            color: #ffd700;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

<body>
    <div class="container">
        <h1>SGA Trainer</h1>
        <div id="word-display"></div>
        <input type="text" id="user-input" placeholder="Translation Here">
        <button id="submit-button" class="button">Check</button>
        <div id="feedback"></div>
        <div class="footer">
            Inspired by <a href="https://www.dioritetm.xyz/sga" target="_blank">DioriteTM's Standard Galactic Trainer</a>
        </div>
    </div>

    <script>
        async function fetchRandomWord() {
            try {
                const response = await fetch("https://random-word-api.herokuapp.com/word");
                const word = await response.json();
                return word[0];
            } catch (error) {
                return "error";
            }
        }

        let currentWord = "";

        async function displayNewWord() {
            currentWord = await fetchRandomWord();
            document.getElementById("word-display").textContent = currentWord;
            document.getElementById("user-input").value = "";
        }

        function checkUserInput() {
            const userInput = document.getElementById("user-input").value.toLowerCase();
            if (userInput === currentWord) {
                document.getElementById("feedback").textContent = "Correct!";
                displayNewWord();
                setTimeout(() => {
                    document.getElementById("feedback").textContent = "";
                }, 1000);
            } else {
                document.getElementById("feedback").textContent = "Wrong, try again!";
            }
        }

        function emulateButtonPress() {
            const button = document.getElementById("submit-button");

            const hoverTime = Math.random() * 0.05 + 0.15;
            const clickTime = Math.random() * 0.05 + 0.15;
            const releaseTime = 0.5 - hoverTime - clickTime;

            button.classList.add("button-pressed");
            setTimeout(() => {
                button.classList.remove("button-pressed");
            }, (clickTime + hoverTime) * 1000);

            button.classList.add("button-hover");
            setTimeout(() => {
                button.classList.remove("button-hover");
            }, hoverTime * 2000);
        }

        document.getElementById("submit-button").addEventListener("click", function() {
            checkUserInput();
        });

        document.getElementById("user-input").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                checkUserInput();
                emulateButtonPress();
            }
        });

        window.onload = displayNewWord;
    </script>
</body>

            setTimeout(() => {
                button.classList.remove("button-pressed");
            }, (clickTime + hoverTime) * 1000);

            button.classList.add("button-hover");
            setTimeout(() => {
                button.classList.remove("button-hover");
            }, hoverTime * 2000);
        }

        document.getElementById("submit-button").addEventListener("click", function() {
            checkUserInput();
        });

        document.getElementById("user-input").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                checkUserInput();
                emulateButtonPress();
            }
        });

        window.onload = displayNewWord;
    </script>
</body>
</html>
